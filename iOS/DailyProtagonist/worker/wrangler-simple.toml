name = "daily-protagonist-api"
main = "src/index-simple.js"
compatibility_date = "2024-01-01"

# No KV namespaces required for simple version
# Will add caching later via KV or D1

# Environment variables (secrets)
# Run: wrangler secret put OPENAI_API_KEY
# Or use dashboard at https://dash.cloudflare.com -> Workers -> Your Worker -> Settings -> Variables
#
# Choose ONE of the following AI providers:
# - OPENAI_API_KEY (recommended - for DALL-E)
# - STABILITY_API_KEY (for Stable Diffusion)
# - REPLICATE_API_KEY (for Replicate)
